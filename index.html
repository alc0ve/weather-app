<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- bootstrap linked -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Link the DayJS library -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="d-block p-2 bg-primary text-white text-center fs-2">Weather Dashboard</nav>

    <div class="row p-2 mb-3">
        <!-- Left side column/city search -->
        <div class="search-weather-column col-3">
            <div class="d-grid gap-2">
                <h2>Search for a city:</h2>
                <input id="input-city" class="form-control" type="text" placeholder="San Diego" aria-label="city"
                    aria-describedby="button-addon2">
                <button id="searchBtn" class="btn btn-primary opacity-75" type="button">Search</button>
            </div>
        </div>

        <!-- Search history -->

        <!-- Right side display current city and 5day forecast -->
        <div class="main-weather-container col-6">

            <!-- Current city container -->
            <div class="card current-city-title" style="columns: -6px;">
                <div class="card-body">
                    <div class="d-flex">
                        <h4 id="current-city-name" class="card-title m-1"></h4>
                        <h4 id="current-date" class="m-1"></h4>
                        <img src="" id="current-weather-icon">
                    </div>
                    <p>Temp: <span id="current-city-temp"></span></p><br>
                    <p>Wind: <span id="current-city-wind"></span></p><br>
                    <p>Humidity: <span id="current-city-humidity"></span></p>
                </div>
            </div>

            <!-- 5 day forecast container -->
            <h5 class="mt-1">5-Day Forecast:</h5>
            <div id="cities-container" class="d-flex justify-content-evenly">
                <div class="card text-white bg-primary mb-3 w-100 h-100">
                    <div class="card-body">
                        <h5 class="card-title" id="1-date">Date</h5>
                        <img src="" id="1-icon">
                        <p>Temp: <span id="1-temp"></span></p>
                        <p>Wind: <span id="1-wind"></span></p>
                        <p>Humidity: <span id="1-humidity"></span></p>
                    </div>
                </div>
                <div class="card text-white bg-primary mb-3 w-100 h-100">
                    <div class="card-body">
                        <h5 class="card-title">Date</h5>
                        <p>Temp: <span id="2-temp"></span></span></p>
                        <p>Wind: <span id="2-wind"></span></p>
                        <p>Humidity: <span id="2-humidity"></span></p>
                    </div>
                </div>
                <div class="card text-white bg-primary mb-3 w-100 h-100">
                    <div class="card-body">
                        <h5 class="card-title">Date</h5>
                        <p>Temp: <span id="3-temp"></span></p>
                        <p>Wind: <span id="3-wind"></span></p>
                        <p>Humidity: <span id="3-humidity"></span></p>
                    </div>
                </div>
                <div class="card text-white bg-primary mb-3 w-100 h-100">
                    <div class="card-body">
                        <h5 class="card-title">Date</h5>
                        <p>Temp: <span id="4-temp"></span></p>
                        <p>Wind: <span id="4-wind"></span></p>
                        <p>Humidity: <span id="4-humidity"></span></p>
                    </div>
                </div>
                <div class="card text-white bg-primary mb-3 w-100 h-100">
                    <div class="card-body">
                        <h5 class="card-title">Date</h5>
                        <p>Temp: <span id="5-temp"></span></p>
                        <p>Wind: <span id="5-wind"></span></p>
                        <p>Humidity: <span id="5-humidity"></span></p>
                    </div>
                </div>
            </div>

        </div>

        <!-- Added link to the jQuery library -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <script src="./assets/js/script.js"></script>
</body>

</html>
